<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Dashboard</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

   
        header {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 20px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
            color: #f39c12;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2rem;
            color: #ecf0f1;
            margin-top: 5px;
        }

    
        .tableau-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100% - 100px); 
            padding: 10px;
        }

        .tableauPlaceholder {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background: #000; 
        }
    </style>
</head>
<body>
    <div class="container">
    
        <header>
            <h1>Netflix Dashboard</h1>
            <p>Explore interactive insights into Netflix data</p>
        </header>

    
        <div class="tableau-container">
            <div class="tableauPlaceholder" id="viz1732541695016">
                <noscript>
                    <a href="#">
                        <img alt="Netflix Dashboard" src="https://public.tableau.com/static/images/P3/P3CX4YFWX/1_rss.png" />
                    </a>
                </noscript>
                <object class="tableauViz">
                    <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
                    <param name="embed_code_version" value="3" />
                    <param name="path" value="shared/P3CX4YFWX" />
                    <param name="toolbar" value="yes" />
                    <param name="static_image" value="https://public.tableau.com/static/images/P3/P3CX4YFWX/1.png" />
                    <param name="animate_transition" value="yes" />
                    <param name="display_static_image" value="yes" />
                    <param name="display_spinner" value="yes" />
                    <param name="display_overlay" value="yes" />
                    <param name="display_count" value="yes" />
                    <param name="language" value="en-US" />
                </object>
            </div>
        </div>
    </div>

    <script>
        var divElement = document.getElementById('viz1732541695016');
        var vizElement = divElement.getElementsByTagName('object')[0];
        if (divElement.offsetWidth > 800) {
            vizElement.style.width = '100%';
            vizElement.style.height = '100%';
        } else {
            vizElement.style.width = '100%';
            vizElement.style.height = '100%';
        }

        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
</body>
</html>
